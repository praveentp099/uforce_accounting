<!-- This is the partial template for the confirmation modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteModalText">Are you sure you want to perform this action? It cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="confirmDeleteForm" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="confirmDeleteButton">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_scripts %}
<script>
// This script updates the modal's content and form action dynamically
function setupConfirmationModal(actionUrl, title, bodyText, buttonText) {
    const modalForm = document.getElementById('confirmDeleteForm');
    if (modalForm) {
        modalForm.action = actionUrl;
    }
    document.getElementById('confirmDeleteModalLabel').innerText = title;
    document.getElementById('confirmDeleteModalText').innerText = bodyText;
    document.getElementById('confirmDeleteButton').innerText = buttonText;
}
</script>
{% endblock %}
